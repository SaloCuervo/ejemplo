<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <div id="container">
        <h2>
           <h1>Contactanos <b><i>aqui</i></b></h1> 
            <!--etiqueta form-->
            <form action="" method="post">
                <!--Nombre-->
                <div class="form-group">
                    <label for="inputName">Nombre</label>
                    <input type="text" name="inputName" placeholder="Escribe tu nombre completo" required>
                </div>


                <!--Correo-->
                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" name="inputEmail" id="" placeholder="Escribe tu correo electronico" required> <!--ctrl espacio menu de opciones-->
                </div>


                <!--Mensaje-->
                <div class="form-group">
                    <label for="inputText">Mensaje</label>
                    <textarea name="inputText" id="" placeholder="Escribe aqui tu mensaje" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </h2>
    </div>
</body>
</html>
